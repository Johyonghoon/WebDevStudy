<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    
    <div id="alert" class="alert-box">
        <p id="alert-content">알림창</p>
        <button onclick="controlAlertBox('none')">닫기</button>
    </div>
    <button onclick="alertContent('아이디')">버튼1</button>
    <button onclick="alertContent('비밀번호')">버튼2</button>

    <script>
        function alertContent(x){
            document.getElementById('alert-content').innerHTML = x + '를 입력하세요.'
            controlAlertBox('block')
        }
        

        function controlAlertBox(x){
            document.getElementById('alert').style.display = x
        }

    </script>

</body>
</html>
